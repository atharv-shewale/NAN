<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9AA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB7B2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#FFF0F5" stroke="url(#grad)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Stylized N -->
  <text x="50" y="70" font-family="'Brush Script MT', cursive" font-size="65" text-anchor="middle" fill="#DB7093" filter="url(#shadow)">N</text>
  
  <!-- Floral Decoration Top Right -->
  <g transform="translate(65, 25) scale(0.4)">
    <circle cx="0" cy="0" r="10" fill="#FFD700" />
    <circle cx="0" cy="-15" r="12" fill="#FF69B4" opacity="0.9"/>
    <circle cx="15" cy="0" r="12" fill="#FF69B4" opacity="0.9"/>
    <circle cx="0" cy="15" r="12" fill="#FF69B4" opacity="0.9"/>
    <circle cx="-15" cy="0" r="12" fill="#FF69B4" opacity="0.9"/>
  </g>
  
  <!-- Floral Decoration Bottom Left -->
   <g transform="translate(35, 75) scale(0.3)">
    <circle cx="0" cy="0" r="10" fill="#FFD700" />
    <circle cx="0" cy="-15" r="12" fill="#FFB7B2" opacity="0.9"/>
    <circle cx="15" cy="0" r="12" fill="#FFB7B2" opacity="0.9"/>
    <circle cx="0" cy="15" r="12" fill="#FFB7B2" opacity="0.9"/>
    <circle cx="-15" cy="0" r="12" fill="#FFB7B2" opacity="0.9"/>
  </g>
</svg>
